{% extends "layout.html" %}
{% block content %}
<form action="/metodoCrearJO" method="POST">
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputNombre">Nombre</label>
      <input type="text" class="form-control" id="input" name="NombreJO" placeholder="Ingrese el nombre" required="true">
    </div>
    <div class="form-group col-md-4">
      <label for="inputNombre">Apellido</label>
      <input type="text" class="form-control" id="input" name="ApellidoJO" placeholder="Ingrese el Apellido" required="true">
    </div>
    <div class="form-group col-md-4 ">
      <label for="inputDni">Telefono</label>
      <input type="number" class="form-control" name='Tel' id="inputDni" placeholder="Ingrese el DNI aqui">
    </div>
  </div>
  <div class="form-row">
    <!--dropdown que muestra los usuarios en la base de  datos-->
    <div class="form-group col-md-4">
      <label for="inputipo">Usuarios Jefes o jefas de obra</label>
      <select id="usr" name='usr' class="form-control">
        {% for d in datos  %}
        <option value="{{ d[0] }}" name="{{ d[0] }}" SELECTED>{{ d[1] }} {{d[0]}}</option>
        {% endfor %}
      </select>
    </div>
    <!--Dropdown que muestra las obras a las que se le puede asociar el usuario-->
    <div class="form-group col-md-4">
      <label for="inputipo">Asignar a la obra: </label>
      <select id="obra" name='obra' class="form-control">
        <option value='000' SELECTED>No Definido</option>
        {% for obras in obras  %}
        <option value="{{ obras[0] }}" SELECTED>{{ obras[1] }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="form-group col-md-2 mt-auto ">
    <button type="submit" class="btn btn-success btn-responsive">Cargar Jefe o Jefa</button>
  </div>
</form>

{% endblock %}
