{% extends "layout.html" %}

{% block content %}
<form action="/metodoCrearUsuario" method='POST'>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputNombre">Usuario</label>
      <input type="text" class="form-control" id="input" name="nombreUsuario" placeholder="Ingrese el nombre" required="true">
    </div>
    <div class="form-group col-md-4 ">
      <label for="inputDni">DNI</label>
      <input type="number" class="form-control" data-bind="value:replyNumber" name='dni' id="inputDni"
        placeholder="Ingrese el DNI aqui" required="true">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputipo">Tipo de usuario</label>
      <select id="inputipo" name='seleccionado' class="form-control">
        <option value="1">Recursos humanos</option>
        <option value="2">Jefe o Jefa de obra</option>
        <option value="3">Operario</option>
      </select>
    </div>
    <div class="form-group col-md-2 mt-auto ">
      <button type="submit" class="btn btn-success btn-responsive">Crear usuario</button>
    </div>
  </div>
</form>
{% endblock %}
