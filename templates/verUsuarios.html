{% extends "layout.html" %}
{% block content %}

<form action="/buscarUsuarios" method='POST'>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Buscar usuario por DNI o Usuario"
            aria-describedby="basic-addon2" name="busqueda">
        <div class="input-group-append">
            <!--Creo este boton  que  envia al usuario a una nueva ventana por medio de url for que utiliza el metodo y una variable para e ncontrar el usuario buscado -->
            <button class="btn btn-outline-secondary" type="submit">Buscar</button>
        </div>
    </div>
    <div class="justify-content-center">
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th scope="col" class="text-center">DNI</th>
                    <th scope="col" class="text-center">Usuario</th>
                    <th scope="col" class="text-center">Tipo</th>
                    <th scope="col" class="text-center">Opciones</th>
                </tr>
            </thead>
            <tbody>
                {%for usr in usuarios %}
                <tr>
                    <td id="DNI"  class="text-center">{{usr[0]}}</td>
                    <td id="Usuario" class="text-center">{{usr[1]}}</td>
                    <td id="Tipo" class="text-center">{{usr[3]}}</td>
                    <td id="botonesTD" class="text-center">
                        <form method="POST">
                        <button type="submit" class="btn btn-dark" data-toggle="tooltip" data-placement="top"
                        title="Editar usuario" formaction="/editarUsuario/{{usr[0]}}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                          </svg>
                        </button>
                        <button type="submit" class="btn btn-dark" data-toggle="tooltip" data-placement="top"
                        title="Borrar usuario" formaction="/borrarUsuario/{{usr[0]}}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
                              </svg>
                        </button>
                        </form>
                    </td>   
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</form>
{% endblock %}
